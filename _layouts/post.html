<style>
  body{
    background-image: url('/assets/img/bgImage/{% if page.bg %}{{ page.bg }}{% else %}{{ site.backgroundImage }}{% endif %}');"
  }
</style>
<article class="post container">
  <div class="post-meta">
    {% if page.date %}
    <span class="post-meta-span date">{{ page.date | date:"%Y %B %d" }}</span>
    {% endif %}
    {% if page.tags.size > 0 %}
    <span class="post-meta-span tag">{{ page.tags | join: 'ï¼Œ' }}</span>
    {% endif %}
  </div>

  <h1 class="post-title">{{ page.title }}</h1>
  {{ content }}
</article>
