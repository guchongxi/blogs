<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="keywords" content="{% if page.keywords %}
        {{ page.keywords }}
      {% else %}
        {{ site.keywords }}
      {% endif %}">
  <meta name="description" content="
      {% if page.description %}
        {{ page.description }}
      {% else %}
        {{ site.description }}
      {% endif %}">
  <!--[if lte IE 9]>
  <meta http-equiv="refresh" content="0;url={{ "/ie.html" | prepend: site.baseurl }}">
  <![endif]-->

  <title>{% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %} | 顾重の部落格</title>

  <link rel="shortcut icon" href="{{ site.favicon }}" />
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600|Droid+Sans+Mono'  type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script src="{{ "/assets/js/prefixfree.js" | prepend: site.baseurl }}"></script>
</head>
